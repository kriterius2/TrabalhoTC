<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Campos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Validação de Campos</h1>

    <label for="nome">Digite seu nome:</label><br>
    <input type="text" id="nome">
    <button onclick="validarNome()">Validar Nome</button><br>

    <label for="email">Digite seu e-mail:</label><br>
    <input type="text" id="email">
    <button onclick="validarEmail()">Validar E-mail</button><br>

    <label for="senha">Digite sua senha:</label><br>
    <input type="text" id="senha">
    <button onclick="validarSenha()">Validar Senha</button><br>

    <label for="cpf">Digite seu CPF:</label><br>
    <input type="text" id="cpf">
    <button onclick="validarCPF()">Validar CPF</button><br>

    <label for="telefone">Digite seu telefone:</label><br>
    <input type="text" id="telefone">
    <button onclick="validarTelefone()">Validar Telefone</button><br>

    <label for="data">Digite a data e o horario:</label><br>
    <input type="text" id="data">
    <button onclick="validarData()">Validar Data e Hora</button><br>

    <label for="numero">Digite um numero real:</label><br>
    <input type="text" id="numero">
    <button onclick="validarNumero()">Validar Numero</button><br>

    <p id="resultado"></p>

    <script src="main.js"></script>
</body>
</html>
